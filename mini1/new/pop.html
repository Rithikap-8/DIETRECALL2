<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
</head>
<body>
    <div class="popup-wrapper">
        <div class="popup">
          <h2>Thanks for participating!</h2>
          <p>Your entry has been submitted.</p>
          heloo
          <button class="close-btn" onClick="closePopup()">OK</button>
        </div>
      </div>
      
      
      <style>
      
      
      .popup-wrapper {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 9999;
        display: none;
      }
      
      .popup {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        padding: 20px;
        border-radius: 5px;
        width: 300px;
        text-align: center;
      }
      
      .popup h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      
      .popup p {
        font-size: 18px;
        margin-bottom: 20px;
      }
      
      .close-btn {
        background: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
    </style>
      
      <script>
      
      
      function openPopup() {
        document.querySelector('.popup-wrapper').style.display = 'block';
      }
      
      function closePopup() {
        document.querySelector('.popup-wrapper').style.display = 'none';
      }
    </script>
      
</body>
</html>
